<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Task Management System</h1>
        <nav>
            <a href="{{ url_for('main.logout') }}">Logout</a>
            <a href="{{ url_for('main.about') }}">About the Author</a>
        </nav>
        <div id="task-form">
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <input type="text" id="task-title" placeholder="Title" required>
                <textarea id="task-description" placeholder="Description"></textarea>
                <input type="text" id="task-category" placeholder="Category" required>
                <select id="task-priority" required>
                    <option value="">Select Priority</option>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div id="task-list">
            <h2>Tasks</h2>
            <div id="task-filters">
                <select id="filter-category">
                    <option value="">All Categories</option>
                </select>
                <select id="filter-priority">
                    <option value="">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <select id="filter-status">
                    <option value="">All Statuses</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <ul id="tasks"></ul>
        </div>
        <div id="task-stats">
            <h2>Task Statistics</h2>
            <div class="chart-container">
                <canvas id="completed-vs-pending-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="priority-distribution-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="category-distribution-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
